<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Wireframe</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Courier New", monospace;
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* Login Container */
      .login-container {
        background-color: #fff;
        border: 2px solid #333;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        margin: 20px;
      }

      /* Logo */
      .logo-section {
        text-align: center;
        margin-bottom: 40px;
      }

      .logo-placeholder {
        width: 80px;
        height: 80px;
        border: 2px solid #333;
        border-radius: 50%;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
      }

      .app-name {
        font-size: 24px;
        font-weight: normal;
        margin-bottom: 10px;
      }

      .tagline {
        height: 3px;
        background-color: #666;
        width: 60%;
        margin: 0 auto;
      }

      /* Form */
      .login-form {
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        font-size: 14px;
        margin-bottom: 8px;
      }

      .form-input {
        width: 100%;
        padding: 12px;
        border: 2px solid #333;
        background-color: #f9f9f9;
        font-family: inherit;
        font-size: 14px;
      }

      .form-input:focus {
        outline: none;
        background-color: #fff;
      }

      /* Remember & Forgot */
      .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        font-size: 14px;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .checkbox {
        width: 16px;
        height: 16px;
        border: 2px solid #333;
        background-color: #fff;
      }

      .link-placeholder {
        height: 2px;
        background-color: #666;
        width: 100px;
        display: inline-block;
      }

      /* Buttons */
      .btn-primary {
        width: 100%;
        padding: 14px;
        border: 2px solid #333;
        background-color: #333;
        color: #fff;
        font-family: inherit;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 15px;
      }

      .btn-primary:hover {
        background-color: #555;
      }

      .btn-secondary {
        width: 100%;
        padding: 14px;
        border: 2px solid #333;
        background-color: #fff;
        color: #333;
        font-family: inherit;
        font-size: 16px;
        cursor: pointer;
      }

      .btn-secondary:hover {
        background-color: #f0f0f0;
      }

      /* Divider */
      .divider {
        position: relative;
        text-align: center;
        margin: 25px 0;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background-color: #ccc;
      }

      .divider-text {
        background-color: #fff;
        padding: 0 15px;
        position: relative;
        font-size: 14px;
        color: #666;
      }

      /* Social Login */
      .social-login {
        display: flex;
        gap: 10px;
        margin-bottom: 25px;
      }

      .social-btn {
        flex: 1;
        padding: 10px;
        border: 2px solid #333;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        cursor: pointer;
        font-size: 14px;
      }

      .social-btn:hover {
        background-color: #f0f0f0;
      }

      .social-icon {
        width: 20px;
        height: 20px;
        border: 2px solid #333;
        border-radius: 50%;
      }

      /* Sign Up Link */
      .signup-section {
        text-align: center;
        padding-top: 20px;
        border-top: 1px solid #ccc;
        font-size: 14px;
      }

      .signup-text {
        margin-bottom: 5px;
      }

      .signup-link {
        height: 3px;
        background-color: #666;
        width: 80px;
        margin: 0 auto;
      }

      /* Footer */
      .login-footer {
        margin-top: 30px;
        text-align: center;
        font-size: 12px;
        color: #666;
      }

      .footer-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
      }

      .footer-link {
        height: 2px;
        background-color: #999;
        width: 60px;
      }

      /* Responsive */
      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
        }

        .social-login {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo-placeholder">☕</div>
        <h1 class="app-name">GlobalCoffee</h1>
        <div class="tagline"></div>
      </div>

      <!-- Login Form -->
      <form class="login-form">
        <div class="form-group">
          <label class="form-label">Email ou CPF/CNPJ</label>
          <input
            type="text"
            class="form-input"
            placeholder="seu@email.com ou 000.000.000-00"
          />
        </div>

        <div class="form-group">
          <label class="form-label">Senha</label>
          <input type="password" class="form-input" placeholder="••••••••" />
        </div>

        <div class="form-options">
          <div class="checkbox-group">
            <div class="checkbox"></div>
            <span>Lembrar-me</span>
          </div>
          <div class="link-placeholder"></div>
        </div>

        <button
          type="button"
          class="btn-primary"
          onclick="window.location.href='./home_wire.html'"
        >
          Entrar
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span class="divider-text">ou continue com</span>
      </div>

      <!-- Social Login -->
      <div class="social-login">
        <button class="social-btn">
          <div class="social-icon"></div>
          <span>Google</span>
        </button>
        <button class="social-btn">
          <div class="social-icon"></div>
          <span>Gov.br</span>
        </button>
      </div>

      <!-- Alternative Login -->
      <button class="btn-secondary">Entrar com Certificado Digital</button>

      <!-- Sign Up -->
      <div class="signup-section">
        <p class="signup-text">Novo produtor?</p>
        <div
          class="signup-link"
          onclick="window.location.href='./cadastro_wire.html'"
          style="cursor: pointer"
        ></div>
      </div>

      <!-- Footer -->
      <div class="login-footer">
        <p>Plataforma segura para produtores de café</p>
        <div class="footer-links">
          <div class="footer-link"></div>
          <div class="footer-link"></div>
          <div class="footer-link"></div>
        </div>
      </div>
    </div>
  </body>
</html>
