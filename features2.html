        // FunÃ§Ã£o para calcular probabilidades baseadas em mÃºltiplos fatores
        function calculateProbabilities() {
            // SimulaÃ§Ã£o de cÃ¡lculo baseado em fatores reais
            const factors = {
                climate: Math.random() * 0.3, // 30% de peso
                exchange: Math.random() * 0.2, // 20% de peso
                supply: Math.random() * 0.2, // 20% de peso
                demand: Math.random() * 0.15, // 15% de peso
                volatility: Math.random() * 0.15 // 15% de peso
            };

            const baseProb = Object.values(factors).reduce((a, b) => a + b, 0) / Object.keys(factors).length;
            
            return {
                week: {
                    up: Math.round((baseProb + Math.random() * 0.2) * 100),
                    target: 'R$ 1.880 - R$ 1.920'
                },
                month: {
                    up: Math.round((baseProb + Math.random() * 0.15) * 100),
                    target: 'R$ 1.850 - R$ 1.950'
                },
                semester: {
                    up: Math.round((baseProb + Math.random() * 0.1) * 100),
                    target: 'R$ 1.750 - R$ 2.100'
                }
            };
        }

        // Renderizar KPIs
        function renderKPIs() {
            const grid = document.getElementById('kpiGrid');
            grid.innerHTML = mainKPIs.map(kpi => `

        // Renderizar previsÃµes
        function renderPredictions() {
            const probs = calculateProbabilities();
            const grid = document.getElementById('predictionsGrid');
            
            const periods = [
                { name: 'PrÃ³xima Semana', data: probs.week },
                { name: 'PrÃ³ximo MÃªs', data: probs.month },
                { name: 'PrÃ³ximo Semestre', data: probs.semester }
            ];

            grid.innerHTML = periods.map(period => {
                const upProb = period.data.up;
                const downProb = 100 - upProb;
                
                return `
                    <div class="prediction-card">
                        <div class="prediction-title">${period.name}</div>
                        
                        <div style="margin-bottom: 1rem;">

        function renderFactors() {
            const grid = document.getElementById('factorsGrid');
            grid.innerHTML = impactFactors.map(factor => `

                    <div class="factor-icon">${factor.icon}</div>
                    <div class="factor-info">

            `).join('');
        }

        // Criar grÃ¡fico de composiÃ§Ã£o
        function createComponentsChart() {
            const ctx = document.getElementById('componentsChart').getContext('2d');
            
            const labels = Object.keys(priceComponents).map(key => priceComponents[key].title);
            const data = Object.keys(priceComponents).map(key => priceComponents[key].value);
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            '#4CAF50',
                            '#2196F3',
                            '#FF9800',
                            '#9C27B0',
                            '#607D8B'
                        ],
                        borderWidth: 2,
                        borderColor: '#1a1a1a'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                color: '#333',
                                padding: 20,
                                font: {
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {

        // Atualizar dados periodicamente
        function updateData() {
            renderPredictions();
            
            // Simular mudanÃ§as nos KPIs
            mainKPIs.forEach(kpi => {
                if (kpi.title.includes('PreÃ§o')) {
                    const currentPrice = parseFloat(kpi.value.replace('R$ ', '').replace('.', ''));
